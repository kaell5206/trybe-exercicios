<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
       h1 {
         font-size: 65px;
         color: orange;
         font-family: sans-serif;
         text-align: center;
       }
       .lista-para {
         background-color: palegreen;
         text-align: center;
       }
        p {
          font-weight: 600;
          font-size: 3em;
          font-style: italic;
          line-height: 20px;
          text-align: center;
          text-decoration: underline;
          padding: 20px;
        }
        body {
          font-size: 16px;
        }
        #ama {
          background-color: yellow;
          line-height: 30px;
        }
        #ver {
          background-color: red;
          line-height: 30px;
        }
        #mar {
          background-color: brown;
          line-height: 30px;
        }


    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="lista-para">Qual é a sua cor favorita?</p>
    <ul class="lista-para">
      <li id="ama">Amarelo</li>
      <li id="ver">Vermelho</li>
      <li id="mar">Marrom</li>
    </ul>
  </body>
</html>
