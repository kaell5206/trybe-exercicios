<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="my-5 py-2 m-auto text-center">Formulario de palestras</h1>
    </div>
    <form action="" class="container my-5" method="GET" id="form">
      <fieldset>
        <div>
          <label class="form-label" for="nome">Nome :</label>
          <input
            class="form-control"
            type="text"
            name="nome"
            id="nome"
            placeholder="Seu nome aqui."
            maxlength="40"
            required
          />
        </div>
        <div>
          <label class="form-label" for="email">E-mail :</label>
          <input
            class="form-control"
            type="text"
            name="email"
            id="email"
            placeholder="Seu e-mail aqui."
            maxlength="50"
            required
          /><br />
        </div>
        <div>
          <label class="form-label" for="cpf">CPF:</label>
          <input
            class="form-control"
            type="text"
            name="cpf"
            id="cpf"
            required
            maxlength="11"
            placeholder="Digite seu CPF"
          /><br />
        </div>
        <div>
          <label class="form-label" for="endereco">Endereço :</label>
          <input
            class="form-control"
            type="text"
            name="endereco"
            id="endereco"
            maxlength="200"
            required
            placeholder="Seu Endereço aqui"
          /><br />
        </div>
        <div>
          <label class="form-label" for="cidade">Cidade :</label>
          <input
            class="form-control"
            type="text"
            name="cidade"
            id="cidade"
            maxlength="28"
            required
            placeholder="Sua cidade aqui"
          /><br />
        </div>
        <div>
          <label class="form-label" for="estado">Estado :</label>
          <select
            class="form-select"
            name="estado"
            id="estado"
            required
          ></select
          ><br />
        </div>
        <div>
          <p>Moradia :</p>
          <div id="radio-group" class="">
            <input
              class="form-check-input mx-2"
              type="radio"
              name="moradia"
              value="Casa"
              id="tipo"
              required
            />
            <label class="form-label" for="tipo">Casa</label>
            <input
              class="form-check-input mx-2"
              type="radio"
              name="moradia"
              value="Apartamento"
              id="tipo2"
              required
            />
            <label class="form-label" for="tipo2">Apartamento</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label class="form-label" for="resumo">Resumo do curriculo:</label
          ><br />
          <textarea
            class="form-control"
            name="textarea"
            id="resumo"
            cols="30"
            rows="10"
            maxlength="1000"
            required
          ></textarea
          ><br />
        </div>
        <div>
          <label class="form-label" for="cargo">Cargo:</label>
          <input
            class="form-control"
            type="text"
            maxlength="40"
            id="cargo"
            required
          /><br />
        </div>
        <div>
          <label class="form-label" for="descricao">Descrição do cargo:</label>
          <input
            class="form-control"
            type="text"
            name="descricao"
            id="descricao"
            maxlength="500"
            required
          /><br />
        </div>
        <div>
          <label class="form-label" for="date">Data de inicio:</label>
          <input
            class="form-control"
            type="text"
            name="date"
            id="date"
            max="14"
            placeholder="  dd/mm/yyyy"
            required
          /><br />
        </div>
      </fieldset>
      <button type="submit" class="btn btn-success" id="submit">Enviar</button>
      <button class="btn btn-secondary" id="Limpar">Limpar</button>
    </form>
    <div class="container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <script src="dist/js/DatePickerX.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
