<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form action="" method="get" id="form">
    <fieldset>
    <label for="nome">Nome :</label> 
      <input type="text" name="nome" id="nome" placeholder="Seu nome aqui." maxlength="40" required><br>
    <label for="email">E-mail :</label>
      <input type="text" name="email" id="email" placeholder="Seu e-mail aqui." maxlength="50" required><br>
    <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" required maxlength="11" placeholder="Digite seu CPF"><br>
    <label for="endereco">Endereço :</label>
      <input type="text" name="endereco" id="endereco" maxlength="200" required placeholder="Seu Endereço aqui"><br>
    <label for="cidade">Cidade :</label>
      <input type="text" name="cidade" id="cidade" maxlength="28" required placeholder="Sua cidade aqui"><br>
    <label for="estado">Estado :</label>
      <select name="estado" id="estado" required>
      </select><br>
      <p>Moradia :</p>
      <input type="radio" name="moradia" value="Casa" id="tipo" required checked>
      <label for="tipo">Casa</label>
      <input type="radio" name="moradia" value="Apartamento" id="tipo2" required>
      <label for="tipo2">Apartamento</label>
    </fieldset>
    <fieldset>
      <label for="resumo">Resumo do curriculo:</label><br>
      <textarea name="textarea" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea><br>
      <label for="cargo">Cargo:</label>
      <input type="text" maxlength="40" id="cargo" required><br>
      <label for="descricao">Descrição do cargo:</label>
      <input type="text" name="descricao" id="descricao" maxlength="500" required><br>
      <label for="date">Data de inicio:</label>
      <input type="text" name="date" id="date" max="14" placeholder="  dd/mm/yyyy" required><br>
    </fieldset>
    <button type="submit" id="submit">Enviar</button>
    <button id="Limpar">Limpar</button>
  </form>
  <div class="container">
    
  </div>
  <script src="script.js"></script>
</body>
</html>
