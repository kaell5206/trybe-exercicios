<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get" id="form">
    <label for="#nome">Nome :</label> 
      <input type="text" name="nome" id="nome" placeholder="Seu nome aqui." maxlength="40" required><br>
    <label for="#email">E-mail :</label>
      <input type="text" name="email" id="email" placeholder="Seu e-mail aqui." maxlength="50" required><br>
    <label for="#cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" required maxlength="11" placeholder="Digite seu CPF"><br>
    <label for="#endereco">Endereço :</label>
      <input type="text" name="endereco" id="enderenco" maxlength="200" required placeholder="Seu Endereço aqui"><br>
    <label for="#cidade">Cidade :</label>
      <input type="text" name="cidade" id="cidade" maxlength="28" required placeholder="Sua cidade aqui"><br>
    <label for="#estado">Estado :</label>
      <select name="estado" id="estado">
      </select>
  </form>
  <script src="script.js"></script>
</body>
</html>
